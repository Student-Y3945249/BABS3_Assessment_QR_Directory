<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BABS 3 Poster Assessment QR Directory</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        h1 { margin: 0; font-size: 1.5rem; }
        p { color: var(--text-sub); margin-top: 0.5rem; }

        .file-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .file-item:hover {
            border-color: var(--primary-color);
            background-color: #eff6ff;
        }

        .file-info {
            display: flex;
            flex-direction: column;
        }

        .file-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .file-meta {
            font-size: 0.85rem;
            color: var(--text-sub);
            margin-top: 4px;
        }

        .download-btn {
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        .download-btn:hover {
            background-color: #1d4ed8;
        }

        .file-item.green:hover {
            border-color: #16a34a;
            background-color: #f0fdf4;
        }

        .download-btn.green {
            background-color: #16a34a;
        }

        .download-btn.green:hover {
            background-color: #15803d;
        }
        
        /* Mobile adjustment */
        @media (max-width: 480px) {
            .file-item { flex-direction: column; align-items: flex-start; gap: 10px; }
            .download-btn { width: 100%; text-align: center; box-sizing: border-box; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>BABS 3 Poster Assessment</h1> 
            <p>QR Directory</p>
        </header>

        <div class="file-list">

            <div class="file-item green">
                <div class="file-info">
                    <span class="file-name">Download All Files</span>
                    <span class="file-meta">ZIP File</span>
                </div>
                <a href="BABS3_All_Y3945249.zip" download class="download-btn green">Download</a>
            </div>
            
            <div class="file-item">
                <div class="file-info">
                    <span class="file-name">References List</span>
                    <span class="file-meta">PDF File</span>
                </div>
                <a href="BABS3_References_Y3945249.pdf" download class="download-btn">Download</a> 
            </div>
            
            <div class="file-item">
                <div class="file-info">
                    <span class="file-name">All Figures</span>
                    <span class="file-meta">ZIP File</span>
                </div>
                <a href="BABS3_Figures_Y3945249.zip" download class="download-btn">Download</a>
            </div>

            <div class="file-item">
                <div class="file-info">
                    <span class="file-name">Model File</span>
                    <span class="file-meta">NLOGO File</span>
                </div>
                <a href="BABS3_NetLogo_Model_Y3945249.nlogo" download class="download-btn">Download</a>
            </div>

            <div class="file-item">
                <div class="file-info">
                    <span class="file-name">Model Parameters</span>
                    <span class="file-meta">XML File</span>
                </div>
                <a href="BABS3_NetLogo_Parameters_Y3945249.xml" download class="download-btn">Download</a>
            </div>

            <div class="file-item">
                <div class="file-info">
                    <span class="file-name">Raw Data</span>
                    <span class="file-meta">CSV File</span>
                </div>
                <a href="BABS3_Raw_Data_Y3945249.csv" download class="download-btn">Download</a>
            </div>
            
            <div class="file-item">
                <div class="file-info">
                    <span class="file-name">R Studio Project</span>
                    <span class="file-meta">ZIP File</span>
                </div>
                <a href="BABS3_R_Studio_Project_Y3945249.zip" download class="download-btn">Download</a>
            </div>

            <div class="file-item">
                <div class="file-info">
                    <span class="file-name">Poster</span>
                    <span class="file-meta">PDF File</span>
                </div>
                <a href="BABS3_Poster_Assessment_Y3945249.pdf" download class="download-btn">Download</a>
            </div>
            
            </div>
    </div>

</body>
</html>
